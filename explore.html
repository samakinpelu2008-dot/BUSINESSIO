<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      overflow-x: hidden;
    }

    /* TOP BAR */
    .topbar {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: 5px 0 20px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 100;
    }

    .drawer.open { left: 0; }

    .drawer h3 {
      padding: 18px;
      margin: 0;
      color: #2a5298;
      border-bottom: 1px solid #eee;
    }

    .drawer a {
      display: block;
      padding: 15px 18px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #f1f1f1;
      font-weight: 500;
    }

    .drawer a:hover { background: #f0f3ff; }

    /* OVERLAY */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 90;
    }

    .overlay.show { display: block; }

    /* CONTENT */
    .content { padding: 16px; }

    /* SEARCH */
    .search {
      background: #fff;
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 15px;
    }

    .search input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 15px;
    }

    /* LOCATION */
    .location {
      background: #fff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 15px;
    }

    .location select,
    .location textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* CHIPS */
    .chips {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .chip {
      background: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .chip.active {
      background: #2a5298;
      color: #fff;
    }

    /* BUSINESS */
    .business-list {
      display: grid;
      gap: 15px;
    }

    .business-card {
      background: #fff;
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      display: flex;
      gap: 15px;
      cursor: pointer;
    }

    .business-img {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      background: #ddd;
      flex-shrink: 0;
    }

    .business-info h4 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .business-info p {
      margin: 0;
      font-size: 13px;
      color: #666;
    }

    .tag {
      display: inline-block;
      margin-top: 6px;
      font-size: 12px;
      background: #eef2ff;
      color: #2a5298;
      padding: 4px 8px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- DRAWER -->
  <div class="drawer" id="drawer">
    <h3>Menu</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="offers.html">Offers</a>
    <a href="products.html">Products</a>
    <a href="complaints.html">Complaints</a>
    <a href="about.html">About</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="menu-btn" onclick="openDrawer()">‚ò∞</div>
    <b>Explore</b>
    <div></div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- SEARCH -->
    <div class="search">
      üîç <input type="text" placeholder="Search businesses, products...">
    </div>

    <!-- LOCATION -->
    <div class="location">
      <b>Location</b>

      <select>
        <option>Nigeria</option>
      </select>

      <select>
        <option>Select Area</option>
        <option>Lagos</option>
        <option>Abuja</option>
        <option>Ibadan</option>
        <option>Port Harcourt</option>
      </select>

      <textarea rows="2" placeholder="Describe your area (optional)"></textarea>
    </div>

    <!-- CATEGORIES -->
    <div class="chips">
      <div class="chip active">All</div>
      <div class="chip">Food</div>
      <div class="chip">Fashion</div>
      <div class="chip">Electronics</div>
      <div class="chip">Services</div>
    </div>

    <!-- BUSINESSES -->
    <div class="business-list">

      <div class="business-card" onclick="location.href='business.html'">
        <div class="business-img"></div>
        <div class="business-info">
          <h4>Tasty Bites</h4>
          <p>Fast food & snacks</p>
          <span class="tag">Food</span>
        </div>
      </div>

      <div class="business-card" onclick="location.href='business.html'">
        <div class="business-img"></div>
        <div class="business-info">
          <h4>Alpha Tech</h4>
          <p>Phones & accessories</p>
          <span class="tag">Electronics</span>
        </div>
      </div>

      <div class="business-card" onclick="location.href='business.html'">
        <div class="business-img"></div>
        <div class="business-info">
          <h4>Style Hub</h4>
          <p>Clothing & fashion</p>
          <span class="tag">Fashion</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    function openDrawer() {
      drawer.classList.add("open");
      overlay.classList.add("show");
    }

    function closeDrawer() {
      drawer.classList.remove("open");
      overlay.classList.remove("show");
    }

    // Swipe
    let startX = 0;
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchmove", e => {
      let currentX = e.touches[0].clientX;
      if (startX < 50 && currentX > startX + 70) openDrawer();
      if (startX > 200 && currentX < startX - 70) closeDrawer();
    });
  </script>

</body>
            </html>
