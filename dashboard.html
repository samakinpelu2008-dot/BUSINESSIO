<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

/* TOP BAR */
.topbar{
  background:#1f4cff;
  color:#fff;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
}
.menu-btn{
  font-size:24px;
  cursor:pointer;
}
.title{
  font-weight:700;
  font-size:18px;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:9;
}
#overlay.active{display:block}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:4px 0 20px rgba(0,0,0,.15);
  padding:15px;
  transition:.3s ease;
  z-index:10;
}
.sidebar.active{left:0}
.sidebar h3{margin-top:0}
.sidebar a{
  display:block;
  padding:11px;
  border-radius:10px;
  color:#333;
  text-decoration:none;
  margin-bottom:6px;
}
.sidebar a:hover{background:#eef2ff}

/* CONTENT */
.content{
  padding:16px;
  max-width:1100px;
  margin:auto;
}

/* CARDS */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* PROFILE CARD */
.profile-card{
  display:flex;
  align-items:center;
  gap:16px;
}
.profile-card img{
  width:72px;
  height:72px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #1f4cff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* BUTTONS */
button{
  padding:13px;
  border:none;
  border-radius:12px;
  background:#1f4cff;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#1f4cff;
}

.hidden{display:none}
</style>
</head>

<body>

<div id="overlay" onclick="closeMenu()"></div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <div class="title">Businessio</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>Menu</h3>

  <a href="index.html">ğŸ  Home</a>
  <a href="explore.html">ğŸ” Explore</a>
  <a href="add-business.html">â• Add Business</a>

  <a href="application.html">ğŸ“„ Applications</a>
  <a href="profile.html">ğŸ‘¤ Edit Profile</a>

  <div id="adminLinks" class="hidden">
    <hr>
    <a href="admin.html">ğŸ›  Admin Panel</a>
    <a href="ads-manager.html">ğŸ“¢ Ads Manager</a>
    <a href="analytics.html">ğŸ“Š Analytics</a>
  </div>

  <hr>
  <a href="#" onclick="logout()">ğŸšª Logout</a>
</div>

<!-- CONTENT -->
<div class="content">

  <!-- PROFILE -->
  <div class="card profile-card">
    <img id="userPhoto"
      src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
    <div>
      <div id="userName" style="font-size:22px;font-weight:800">Loading...</div>
      <small id="userEmail"></small>
    </div>
  </div>

  <!-- STATS -->
  <div class="grid">
    <div class="card">
      <h4>ğŸ¢ Businesses</h4>
      <b style="font-size:22px">0</b>
    </div>
    <div class="card">

    </div>
    <div class="card">
      <h4>ğŸ’¬ Chats</h4>

  </div>

  <!-- QUICK ACTIONS -->
  <div class="card">
    <h4>Quick Actions</h4>
    <div class="grid">
      <button onclick="location.href='add-business.html'">Add Business</button>
      <button class="secondary" onclick="location.href='explore.html'">Explore</button>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69"
};

const ADMIN_EMAIL = "stech3112025@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  userEmail.innerText = user.email;

  if(user.email === ADMIN_EMAIL){
    adminLinks.classList.remove("hidden");
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const u = snap.data();
    userName.innerText = u.name || "User";
    if(u.photo) userPhoto.src = u.photo;
  }
});

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
};

/* MENU */
let startX = 0;

window.toggleMenu = ()=>{
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
};

window.closeMenu = ()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
};

sidebar.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

sidebar.addEventListener("touchmove", e=>{
  let moveX = e.touches[0].clientX;
  if(startX - moveX > 80){
    closeMenu();
  }
});
</script>
