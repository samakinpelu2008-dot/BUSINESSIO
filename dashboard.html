<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio â€¢ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:#f4f6fb;display:flex;min-height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#1f4cff;
  color:#fff;
  display:flex;
  flex-direction:column;
  padding:20px;
  flex-shrink:0;
}
.profile-card{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
}
.profile-card img{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}
.profile-info{
  flex:1;
}
.profile-info h2{font-size:18px;margin-bottom:4px;}
.profile-info small{font-size:13px;color:#e0e0ff;}
.edit-btn{
  background:#fff;color:#1f4cff;
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

/* MENU ITEMS */
.menu-item{
  padding:12px 10px;
  cursor:pointer;
  border-radius:8px;
  margin-bottom:10px;
  font-weight:bold;
}
.menu-item:hover{
  background:rgba(255,255,255,0.2);
}

/* MAIN CONTENT */
.main-content{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

/* RESPONSIVE */
@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%;flex-direction:row;overflow-x:auto;}
  .main-content{padding:10px;}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="profile-card">
    <img id="profilePic" src="https://via.placeholder.com/60">
    <div class="profile-info">
      <h2 id="fullName">User Name</h2>
      <small id="email">email@example.com</small>
    </div>
    <button class="edit-btn" onclick="editProfile()">Edit</button>
  </div>

  <div class="menu-item" onclick="showSection('myBusinesses')">MY BUSINESSES</div>
  <div class="menu-item" onclick="showSection('myChats')">MY CHATS</div>
  <div class="menu-item" onclick="logout()">LOG OUT</div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
  <div id="myBusinesses" class="section active">
    <div class="card">
      <h3>My Businesses</h3>
      <p>Here you can see your businesses, stats and actions.</p>
    </div>
  </div>

  <div id="myChats" class="section">
    <div class="card">
      <h3>My Chats</h3>
      <p>All your accepted chats will appear here.</p>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// AUTH STATE
onAuthStateChanged(auth, async user=>{
  if(user){
    const snap = await getDoc(doc(db,"users",user.uid));
    if(snap.exists()){
      const data = snap.data();
      document.getElementById("fullName").innerText = data.name || "Admin";
      document.getElementById("email").innerText = user.email;
      if(data.photo) document.getElementById("profilePic").src = data.photo;
    }
  }else{
    location.href="index.html";
  }
});

// LOGOUT
function logout(){
  signOut(auth).then(()=>location.href="index.html");
}

// SHOW SECTION
function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// EDIT PROFILE
function editProfile(){
  alert("Edit profile clicked! You can integrate profile editing here.");
}
</script>

</body>
</html>
