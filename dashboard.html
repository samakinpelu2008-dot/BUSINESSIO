<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio ‚Ä¢ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

/* TOP BAR */
.topbar{
  height:55px;
  background:#1f4cff;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.menu-btn{
  font-size:24px;
  cursor:pointer;
  margin-right:15px;
}
.title{
  font-size:18px;
  font-weight:bold;
}

/* SIDE MENU */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 15px rgba(0,0,0,.1);
  transition:.3s;
  z-index:1000;
}
.sidebar.active{left:0}

.profile-box{
  background:#1f4cff;
  color:#fff;
  padding:20px;
  text-align:center;
}
.profile-box img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}
.profile-box h3{
  margin:10px 0 0;
  font-size:16px;
}

.nav a{
  display:block;
  padding:14px 18px;
  text-decoration:none;
  color:#333;
  border-bottom:1px solid #eee;
}
.nav a:hover{background:#f4f6fb}

/* CONTENT */
.content{
  padding:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}
.card h4{margin-top:0}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:900;
}
.overlay.show{display:block}

button{
  background:#1f4cff;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="profile-box">
    <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
    <h3 id="userName">Loading...</h3>
  </div>
  <div class="nav">
    <a href="dashboard.html">üè† Home</a>
    <a href="explore.html">üîç Explore</a>
    <a href="add-business.html">‚ûï Add Business</a>
    <a href="application.html">üìÑ Applications</a>
    <a href="chat.html">üí¨ Chats</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div class="title">Dashboard</div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <h4>Welcome üëã</h4>
    <p id="welcomeText">Loading your info...</p>
  </div>

  <div class="card">
    <h4>Your Activity</h4>
    <p>Businesses created: <b>0</b></p>
    <p>Applications sent: <b>0</b></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* MENU */
window.openMenu = ()=>{
  sidebar.classList.add("active");
  overlay.classList.add("show");
};
window.closeMenu = ()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("show");
};

/* AUTH */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const u = snap.data();
    userName.innerText = u.name || "User";
    welcomeText.innerText = `Welcome back, ${u.name || "User"} üéâ`;
    if(u.photo) userPhoto.src = u.photo;
  }
});

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
};
</script>

</body>
</html>
