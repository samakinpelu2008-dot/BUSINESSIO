<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      width: 95%;
      max-width: 420px;
      background: #f4f6fb;
      border-radius: 22px;
      padding: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    /* PROFILE CARD */
    .profile-card {
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2a5298;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 700;
    }

    .profile-sub {
      font-size: 14px;
      color: #666;
    }

    /* ACTIONS */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .action {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .action:hover {
      transform: translateY(-4px);
    }

    .logout {
      grid-column: span 2;
      background: #ff4d4d;
      color: #fff;
    }

    /* LOGOUT MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 85%;
      max-width: 320px;
      text-align: center;
    }

    .modal-box button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .yes { background: red; color: #fff; }
    .no { background: #ddd; }
  </style>
</head>
<body>

  <div class="dashboard">

    <!-- PROFILE -->
    <div class="profile-card">
      <input type="file" id="imageInput" accept="image/*" hidden>
      <img src="https://via.placeholder.com/150"
           class="profile-img"
           id="profileImage"
           onclick="changeImage()">

      <div class="profile-name">Samuel</div>
      <div class="profile-sub">Your Dashboard</div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <div class="action" onclick="location.href='offers.html'">My Offers</div>
      <div class="action" onclick="location.href='products.html'">My Products</div>
      <div class="action" onclick="location.href='complaints.html'">Complaints</div>
      <div class="action logout" onclick="openLogout()">Logout</div>
    </div>

  </div>

  <!-- LOGOUT CONFIRMATION -->
  <div class="modal" id="logoutModal">
    <div class="modal-box">
      <h3>Log out?</h3>
      <p>Are you sure you want to log out?</p>
      <button class="yes" onclick="logout()">Yes</button>
      <button class="no" onclick="closeLogout()">No</button>
    </div>
  </div>

  <script>
    function changeImage() {
      document.getElementById("imageInput").click();
    }

    document.getElementById("imageInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("profileImage").src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function openLogout() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function closeLogout() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
  </html>
