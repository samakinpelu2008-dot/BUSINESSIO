<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      color: #333;
    }

    /* ===== MENU BAR ===== */
    .navbar {
      background: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      color: #2a5298;
    }

    .nav-links a {
      margin-left: 18px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #2a5298;
    }

    .logout {
      color: red;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== MAIN ===== */
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* ===== PROFILE CARD ===== */
    .profile-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a5298;
      cursor: pointer;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
    }

    .profile-sub {
      color: #666;
      font-size: 14px;
    }

    /* ===== DASHBOARD CARDS ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 28px;
      color: #2a5298;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    /* ===== LOGOUT MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-box h3 {
      margin-bottom: 20px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
    }

    .yes {
      background: red;
      color: #fff;
    }

    .no {
      background: #ccc;
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <div class="navbar">
    <div class="logo">YourApp</div>
    <div class="nav-links">
      <a href="explore.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="offers.html">Offers</a>
      <a href="complaints.html">Complaints</a>
      <a href="about.html">About</a>
      <span class="logout" onclick="openLogout()">Logout</span>
    </div>
  </div>

  <!-- ===== CONTENT ===== -->
  <div class="container">

    <!-- PROFILE CARD -->
    <div class="profile-card">
      <input type="file" id="imageInput" accept="image/*" hidden>
      <img src="https://via.placeholder.com/150"
           class="profile-img"
           id="profileImage"
           onclick="changeImage()">

      <div>
        <div class="profile-name">Samuel</div>
        <div class="profile-sub">Welcome to your dashboard</div>
      </div>
    </div>

    <!-- DASHBOARD SHORTCUTS -->
    <div class="cards">
      <div class="card" onclick="location.href='explore.html'">
        <i class="fa-solid fa-compass"></i>
        <h3>Explore</h3>
        <p>Discover businesses & products</p>
      </div>

      <div class="card" onclick="location.href='offers.html'">
        <i class="fa-solid fa-tags"></i>
        <h3>My Offers</h3>
        <p>Manage your offers</p>
      </div>

      <div class="card" onclick="location.href='products.html'">
        <i class="fa-solid fa-box"></i>
        <h3>Products</h3>
        <p>View your products</p>
      </div>

      <div class="card" onclick="openLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <h3>Logout</h3>
        <p>Sign out securely</p>
      </div>
    </div>

  </div>

  <!-- ===== LOGOUT MODAL ===== -->
  <div class="modal" id="logoutModal">
    <div class="modal-box">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button class="yes" onclick="logout()">Yes</button>
        <button class="no" onclick="closeLogout()">No</button>
      </div>
    </div>
  </div>

  <script>
    function changeImage() {
      document.getElementById("imageInput").click();
    }

    document.getElementById("imageInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("profileImage").src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function openLogout() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function closeLogout() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
