<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio ‚Äî Discover & Advertise Businesses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#1f4cff;
  --dark:#0f172a;
  --bg:#f5f7fb;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:var(--bg);color:#111}
header{
  background:linear-gradient(135deg,#1f4cff,#4f46e5);
  color:#fff;padding:30px
}
header h1{margin:0;font-size:32px}
nav{display:flex;gap:15px;margin-top:15px;flex-wrap:wrap}
nav button{
  background:#fff;color:#1f4cff;
  border:none;padding:10px 16px;
  border-radius:6px;font-weight:600;cursor:pointer
}
.container{max-width:1200px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.card{
  background:#fff;border-radius:12px;padding:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.05)
}
.card h3{margin-top:0}
.badge{font-size:20px}
.star{color:gold}
button.primary{
  background:var(--primary);color:#fff;border:none;
  padding:10px 14px;border-radius:6px;cursor:pointer
}
button.secondary{
  background:#eef2ff;color:#1f4cff;border:none;
  padding:10px 14px;border-radius:6px;cursor:pointer
}
input,textarea,select{
  width:100%;padding:10px;margin-top:8px;
  border-radius:6px;border:1px solid #ddd
}
#adBox{
  background:#000;color:#fff;height:140px;
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  margin:20px 0;position:relative;cursor:pointer
}
#adCounter{
  position:absolute;top:10px;right:12px;
  background:rgba(0,0,0,.6);
  padding:4px 8px;border-radius:6px;font-size:12px
}
footer{
  background:#0f172a;color:#fff;padding:30px;margin-top:40px
}
footer p{margin:0;font-size:14px}
.hidden{display:none}
nav span{margin-left:auto;font-weight:600}
</style>
</head>

<body>

<header>
  <h1>Businessio</h1>
  <p>Advertise ‚Ä¢ Sell ‚Ä¢ Hire ‚Ä¢ Discover Trusted Businesses</p>
  <nav>
    <button onclick="showSection('explore')">Explore</button>
    <button onclick="showSection('dashboard')">My Dashboard</button>
    <button onclick="showSection('auth')" id="authBtn">Login / Signup</button>
    <span id="userEmail" class="hidden"></span>
  </nav>
</header>

<div class="container">

  <!-- SEARCH -->
  <input id="searchBox" placeholder="Search businesses or type admin code">
  <button class="primary" onclick="search()">Search</button>

  <!-- ADS -->
  <div id="adBox">
    <span id="adText">Advertise on Businessio</span>
    <span id="adCounter">0</span>
  </div>

  <!-- AUTH -->
  <div id="auth" class="card hidden">
    <h3>Login / Signup</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="signup()">Sign Up</button>
    <button class="secondary" onclick="login()">Login</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <h3>My Dashboard</h3>
    <p>Your businesses:</p>
    <div id="myBusinesses" class="grid"></div>
    <h4>Add a new business</h4>
    <div class="card">
      <input id="bizName" placeholder="Business name">
      <textarea id="bizDesc" placeholder="Description"></textarea>
      <input id="bizLink" placeholder="External link">
      <input id="bizPrice" placeholder="Price ‚Ç¶">
      <button class="primary" onclick="addBusiness()">Publish</button>
    </div>
  </div>

  <!-- EXPLORE -->
  <div id="explore" class="grid"></div>

</div>

<footer>
  <p>¬© 2026 Businessio ‚Ä¢ Built for Africa & the world</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, increment, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- AUTH STATE ---
let currentUser = null;
onAuthStateChanged(auth,user=>{
  currentUser = user;
  if(user){
    document.getElementById("authBtn").classList.add("hidden");
    document.getElementById("userEmail").innerText = user.email;
    document.getElementById("userEmail").classList.remove("hidden");
  }else{
    document.getElementById("authBtn").classList.remove("hidden");
    document.getElementById("userEmail").classList.add("hidden");
  }
});

// --- SIGNUP / LOGIN ---
window.signup = async ()=>{
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    alert("Signup successful");
  }catch(e){alert(e.message);}
}
window.login = async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    alert("Login successful");
  }catch(e){alert(e.message);}
}
window.logout = async ()=>{
  await signOut(auth);
  alert("Logged out");
  showSection('explore');
}

// --- DASHBOARD / ADD BUSINESS ---
window.addBusiness = async ()=>{
  if(!currentUser){alert("Login first"); return;}
  await addDoc(collection(db,"businesses"),{
    name:bizName.value,
    desc:bizDesc.value,
    link:bizLink.value,
    price:Number(bizPrice.value),
    sales:0,
    complaints:0,
    clicks:0,
    ownerId: currentUser.uid,
    status:"pending"
  });
  alert("Business added (pending admin approval)");
  bizName.value=""; bizDesc.value=""; bizLink.value=""; bizPrice.value="";
}

// --- DISPLAY MY BUSINESSES ---
const myBizContainer = document.getElementById("myBusinesses");
onSnapshot(collection(db,"businesses"),snap=>{
  myBizContainer.innerHTML="";
  snap.forEach(d=>{
    const b = d.data();
    if(currentUser && b.ownerId===currentUser.uid){
      const realSales = Math.max(b.sales-(b.complaints||0)*2,0);
      const stars = realSales>=70?5:realSales>=40?4:realSales>=20?3:realSales>=10?2:realSales>=1?1:0;
      const badge = realSales>=500?"üíé":realSales>=300?"ü•à":realSales>=200?"ü•â":realSales>=100?"ü•â":"";
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`<h4>${b.name}</h4>
        <p>${b.desc}</p>
        <p>‚Ç¶${b.price}</p>
        <p>Stars: ${"‚≠ê".repeat(stars)} ${badge}</p>
        <button class="primary" onclick="deleteBusiness('${d.id}')">Delete</button>`;
      myBizContainer.appendChild(card);
    }
  })
});

window.deleteBusiness = async (id)=>{
  if(confirm("Delete this business?")){
    await updateDoc(doc(db,"businesses",id),{status:"deleted"});
  }
}

// --- PUBLIC EXPLORE ---
const exploreContainer = document.getElementById("explore");
onSnapshot(collection(db,"businesses"),snap=>{
  exploreContainer.innerHTML="";
  snap.forEach(d=>{
    const b=d.data();
    if(b.status==="approved"){
      const card = document.createElement("div");
      card.className="card";
      const realSales = Math.max(b.sales-(b.complaints||0)*2,0);
      const stars = realSales>=70?5:realSales>=40?4:realSales>=20?3:realSales>=10?2:realSales>=1?1:0;
      const badge = realSales>=500?"üíé":realSales>=300?"ü•à":realSales>=200?"ü•â":realSales>=100?"ü•â":"";
      card.innerHTML=`<h3>${b.name}</h3>
        <p>${b.desc}</p>
        <p>‚Ç¶${b.price}</p>
        <p>Stars: ${"‚≠ê".repeat(stars)} ${badge}</p>
        <button class="primary" onclick="visit('${d.id}','${b.link}')">Visit</button>`;
      exploreContainer.appendChild(card);
    }
  })
});

window.visit = async (id,link)=>{
  await updateDoc(doc(db,"businesses",id),{clicks:increment(1)});
  window.open(link);
}

// --- NAVIGATION ---
window.showSection = s=>{
  ["auth","dashboard","explore"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(s).classList.remove("hidden");
}

// --- SEARCH / ADMIN ---
window.search = ()=>{
  if(searchBox.value==="businessioadmin2026"){
    const p = prompt("Password");
    if(p==="Akinpepe100") location.href="admin.html";
  }
}

// --- ADS DEMO ---
let adViews = 0;
setInterval(()=>{adCounter.innerText = adViews; adViews=0;},30000);
adBox.onclick=()=>{adViews++;};
</script>

</body>
        </html>
