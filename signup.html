<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up â€¢ Businessio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f6fb;display:flex;justify-content:center;align-items:center;height:100vh}
.container{background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);width:100%;max-width:400px}
h2{text-align:center;margin-bottom:25px;color:#1f4cff}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;font-size:14px}
button{width:100%;padding:14px;border:none;border-radius:10px;background:#1f4cff;color:#fff;font-weight:700;cursor:pointer}
button:hover{background:#1636d0}
p{font-size:13px;text-align:center;color:#555}
</style>
</head>

<body>

<div class="container">
  <h2>Create Account</h2>
  <input id="name" placeholder="Full Name" type="text">
  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">
  <input id="age" placeholder="Age" type="number" min="10" max="120">
  <button onclick="signUp()">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain:"businessio-37c69.firebaseapp.com",
  projectId:"businessio-37c69"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

async function signUp(){
  const nameVal = document.getElementById("name").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const passwordVal = document.getElementById("password").value.trim();
  const ageVal = document.getElementById("age").value.trim();

  if(!nameVal || !emailVal || !passwordVal || !ageVal){
    alert("Please fill all required fields.");
    return;
  }

  if(isNaN(ageVal) || ageVal < 10 || ageVal > 120){
    alert("Please enter a valid age between 10 and 120.");
    return;
  }

  try {
    // Create account
    const userCred = await createUserWithEmailAndPassword(auth, emailVal, passwordVal);

    // Save additional info in Firestore
    await setDoc(doc(db,"users",userCred.user.uid),{
      name: nameVal,
      email: emailVal,
      age: parseInt(ageVal),
      createdAt: new Date(),
      blocked: false
    });

    // Send verification email
    await sendEmailVerification(userCred.user);

    alert("Account created! Please check your email to verify your account.");
    window.location.href = "login.html";

  } catch(error){
    alert("Error: " + error.message);
  }
}
</script>

</body>
</html>
