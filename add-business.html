<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio ‚Ä¢ Add Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6ff;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px;
  background:#1f4cff;
  color:#fff;
  position:sticky;
  top:0;
  z-index:100;
}
.menu-btn{
  font-size:24px;
  cursor:pointer;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 20px rgba(0,0,0,.2);
  transition:.3s;
  z-index:1001;
}
.side-menu.active{left:0;}
.side-menu h3{
  margin:0;
  padding:20px;
  background:#1f4cff;
  color:#fff;
}
.side-menu ul{
  list-style:none;
  padding:0;
  margin:0;
}
.side-menu li{
  padding:15px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.side-menu li:hover{
  background:#f0f2ff;
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.overlay.show{display:block}

/* CONTENT */
.content{
  padding:15px;
}

/* FORM */
form{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
form input, form select, form textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
form button{
  background:#1f4cff;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.hidden{display:none;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <h3>Add Business</h3>
  <div></div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <h3>Menu</h3>
  <ul>
    <li onclick="goPage('home')">üè† Home</li>
    <li onclick="goPage('my-businesses')">üè¢ My Businesses</li>
    <li onclick="goPage('chats')">üí¨ My Chats</li>
    <li onclick="goPage('complaints')">üì© Complaints</li>
    <li onclick="goPage('about')">‚Ñπ About</li>
    <li onclick="logout()">üö™ Logout</li>
  </ul>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="content">
  <form id="businessForm">
    <h2>Add New Business / Job</h2>

    <label>Category:</label>
    <select id="category" onchange="showFields()">
      <option value="">Select Category</option>
      <option value="product">Product Sale</option>
      <option value="service">Service</option>
      <option value="job">Job Offer</option>
    </select>

    <label>Business / Job Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <label>Country:</label>
    <select id="country">
      <option value="Nigeria">Nigeria</option>
    </select>

    <label>State / Area:</label>
    <input type="text" id="state" placeholder="State or area">

    <label>Exact Location / Description:</label>
    <textarea id="location" placeholder="Describe the location"></textarea>

    <div id="jobFields" class="hidden">
      <label>Minimum Age:</label>
      <input type="number" id="minAge" placeholder="Min Age">
      <label>Maximum Age:</label>
      <input type="number" id="maxAge" placeholder="Max Age">
      <label>Maximum Applicants:</label>
      <input type="number" id="maxApplicants" placeholder="Max Applicants">
    </div>

    <label>Upload Image (optional):</label>
    <input type="file" id="image">

    <button type="button" onclick="addBusiness()">Add Business</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69",
  storageBucket: "businessio-37c69.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* AUTH */
let currentUser = null;
onAuthStateChanged(auth, user=>{
  if(!user) location.href="index.html";
  currentUser = user;
});

/* SHOW FIELDS BASED ON CATEGORY */
window.showFields = ()=>{
  const cat = document.getElementById("category").value;
  document.getElementById("jobFields").classList.toggle("hidden", cat!=="job");
};

/* ADD BUSINESS */
window.addBusiness = async ()=>{
  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value;
  const country = document.getElementById("country").value;
  const state = document.getElementById("state").value.trim();
  const location = document.getElementById("location").value.trim();
  const minAge = document.getElementById("minAge").value;
  const maxAge = document.getElementById("maxAge").value;
  const maxApplicants = document.getElementById("maxApplicants").value;
  const imageFile = document.getElementById("image").files[0];

  if(!name || !category || !country || !state || !location){
    alert("Please fill all required fields!");
    return;
  }

  let imageUrl = "";
  if(imageFile){
    const storageRef = ref(storage, `business-images/${Date.now()}-${imageFile.name}`);
    await uploadBytes(storageRef, imageFile);
    imageUrl = await getDownloadURL(storageRef);
  }

  const businessData = {
    owner: currentUser.uid,
    name,
    type: category,
    country,
    state,
    location,
    minAge: category==="job"?parseInt(minAge||0):null,
    maxAge: category==="job"?parseInt(maxAge||0):null,
    maxApplicants: category==="job"?parseInt(maxApplicants||0):null,
    image: imageUrl || "",
    created: Date.now()
  };

  await addDoc(collection(db,"businesses"), businessData);
  alert("Business added successfully!");
  window.location.href="my-businesses.html";
};

/* MENU */
window.toggleMenu = ()=>{
  menu.classList.toggle("active");
  overlay.classList.toggle("show");
};
window.goPage = page=>{
  switch(page){
    case "home": window.location.href="home.html"; break;
    case "my-businesses": window.location.href="my-businesses.html"; break;
    case "chats": window.location.href="chats.html"; break;
    case "complaints": window.location.href="complaints.html"; break;
    case "about": window.location.href="about.html"; break;
  }
  toggleMenu();
};

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
};
</script>

</body>
</html>
