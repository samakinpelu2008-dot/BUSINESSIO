<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio • Add Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

/* TOP BAR */
.topbar{
  background:#1f4cff;
  color:#fff;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
}
.back{
  font-size:22px;
  cursor:pointer;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* FORM */
input, textarea, select{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
}
textarea{min-height:100px}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#1f4cff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
small{color:#666}
</style>
</head>

<body>

<div class="topbar">
  <div class="back" onclick="history.back()">←</div>
  <div>Add Business</div>
</div>

<div class="container">
  <div class="card">

    <h2>Create Business / Service</h2>
    <small>Fill in the details below</small>

    <input placeholder="Business name">
    <textarea placeholder="Description"></textarea>

    <select>
      <option>Category</option>
      <option>Products</option>
      <option>Services</option>
      <option>Jobs</option>
    </select>

    <input placeholder="Location (State / Country)">
    <input placeholder="Contact link (WhatsApp / Website)">
    <input type="number" placeholder="Max applicants (optional)">

    <button>Publish</button>

  </div>
</div>

</body>
</html>
