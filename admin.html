<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard â€¢ Businessio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6fb;display:flex}
.sidebar{
  width:240px;background:#111827;color:#fff;
  padding:20px;min-height:100vh
}
.sidebar h2{margin-top:0}
.sidebar button{
  width:100%;margin-bottom:10px;
  padding:12px;border:none;border-radius:10px;
  background:#1f2937;color:#fff;
  cursor:pointer;font-weight:600
}
.sidebar button:hover{background:#374151}
.main{
  flex:1;padding:25px
}
.card{
  background:#fff;padding:20px;border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.06);
  margin-bottom:20px
}
.row{
  display:flex;justify-content:space-between;
  align-items:center;flex-wrap:wrap;gap:10px
}
button.action{
  padding:8px 12px;border:none;border-radius:8px;
  font-weight:700;cursor:pointer
}
.red{background:#fee2e2;color:#991b1b}
.blue{background:#dbeafe;color:#1e40af}
.green{background:#dcfce7;color:#166534}
.small{font-size:13px;color:#555}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Businessio Admin</h2>
  <button onclick="load('businesses')">Businesses</button>
  <button onclick="load('users')">Users</button>
  <button onclick="load('deals')">Successful Deals</button>
  <button onclick="load('ads')">Ads</button>
  <button onclick="load('analytics')">Analytics</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main" id="content">
  <h2>Welcome Admin</h2>
  <p class="small">Select a section from the left</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc, updateDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain:"businessio-37c69.firebaseapp.com",
  projectId:"businessio-37c69"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let admin=null;

onAuthStateChanged(auth,async u=>{
  if(!u) location.href="login.html";

  // check admin access
  const admins=await getDocs(collection(db,"admins"));
  const allowed=admins.docs.some(d=>d.data().email===u.email);

  if(!allowed){
    alert("Access denied");
    signOut(auth);
    return;
  }

  admin=u;
});

window.logout=()=>signOut(auth);

window.load=async(type)=>{
  content.innerHTML="Loading...";

  if(type==="businesses"){
    const snap=await getDocs(collection(db,"businesses"));
    content.innerHTML="<h2>Businesses</h2>";

    snap.forEach(d=>{
      const b=d.data();
      content.innerHTML+=`
        <div class="card">
          <div class="row">
            <b>${b.name}</b>
            <span class="small">${b.status}</span>
          </div>
          <br>
          <div class="row">
            <button class="action blue" onclick="promote('${d.id}')">Promote</button>
            <button class="action red" onclick="removeBiz('${d.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  }

  if(type==="users"){
    const snap=await getDocs(collection(db,"users"));
    content.innerHTML="<h2>Users</h2>";

    snap.forEach(d=>{
      const u=d.data();
      content.innerHTML+=`
        <div class="card">
          <b>${u.name || u.email}</b><br>
          <div class="row">
            <button class="action red" onclick="blockUser('${d.id}')">Block</button>
            <button class="action blue" onclick="openDash('${d.id}')">Dashboard</button>
          </div>
        </div>
      `;
    });
  }

  if(type==="deals"){
    const snap=await getDocs(collection(db,"successfulDeals"));
    content.innerHTML="<h2>Successful Deals</h2>";

    snap.forEach(d=>{
      const s=d.data();
      content.innerHTML+=`
        <div class="card">
          <b>Business:</b> ${s.businessId}<br>
          <b>User:</b> ${s.userId}<br>
          <b>Verified:</b> ${s.adminVerified}
        </div>
      `;
    });
  }

  if(type==="ads"){
    content.innerHTML=`
      <h2>Ads</h2>
      <p class="small">Manage ads in ads-manager.html</p>
    `;
  }

  if(type==="analytics"){
    content.innerHTML=`
      <h2>Analytics</h2>
      <p class="small">Detailed charts in analytics.html</p>
    `;
  }
};

window.removeBiz=id=>deleteDoc(doc(db,"businesses",id));
window.promote=id=>updateDoc(doc(db,"businesses",id),{boosted:true});
window.blockUser=id=>updateDoc(doc(db,"users",id),{blocked:true});
window.openDash=id=>alert("User dashboard coming next");
</script>

</body>
</html>
