<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Businessio ‚Ä¢ Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6ff;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px;
  background:#1f4cff;
  color:#fff;
  position:sticky;
  top:0;
  z-index:100;
}
.menu-btn{
  font-size:24px;
  cursor:pointer;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 20px rgba(0,0,0,.2);
  transition:.3s;
  z-index:1001;
}
.side-menu.active{left:0;}
.side-menu h3{
  margin:0;
  padding:20px;
  background:#1f4cff;
  color:#fff;
}
.side-menu ul{
  list-style:none;
  padding:0;
  margin:0;
}
.side-menu li{
  padding:15px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.side-menu li:hover{
  background:#f0f2ff;
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.overlay.show{display:block}

/* CONTENT */
.content{
  padding:15px;
}

/* PROFILE CARD */
.profile-card{
  background:#fff;
  border-radius:14px;
  padding:15px;
  display:flex;
  align-items:center;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.profile-card img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #1f4cff;
}
.profile-info{
  margin-left:15px;
}
.profile-info h2{
  margin:0;
  font-size:20px;
  font-weight:bold;
}
.profile-info small{
  color:#666;
}
.edit-btn{
  margin-left:auto;
  background:#1f4cff;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* CARDS */
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  border-radius:12px;
  object-fit:cover;
}
.card h3{
  margin-top:0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <h3>Businessio</h3>
  <div></div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <h3>Menu</h3>
  <ul>
    <li onclick="goPage('home')">üè† Home</li>
    <li onclick="goPage('my-businesses')">üè¢ My Businesses</li>
    <li onclick="goPage('chats')">üí¨ My Chats</li>
    <li onclick="goPage('complaints')">üì© Complaints</li>
    <li onclick="goPage('about')">‚Ñπ About</li>
    <li onclick="logout()">üö™ Logout</li>
  </ul>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- CONTENT -->
<div class="content">

  <!-- PROFILE CARD -->
  <div class="profile-card">
    <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
    <div class="profile-info">
      <h2 id="userName">Loading...</h2>
      <small id="userEmail"></small>
    </div>
    <button class="edit-btn" onclick="editProfile()">Edit</button>
  </div>

  <!-- FEED -->
  <div id="feed">
    <div class="card">
      <h3>Ads</h3>
      <img src="https://via.placeholder.com/400x150" alt="Ad">
    </div>
    <div class="card">
      <h3>Businesses</h3>
      <p>Loading businesses...</p>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){location.href="index.html"; return;}
  userEmail.innerText = user.email;
  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    userName.innerText = snap.data().name;
    if(snap.data().photo) avatar.src = snap.data().photo;
  }
  loadBusinesses();
});

/* LOAD BUSINESSES */
async function loadBusinesses(){
  const feed = document.querySelector("#feed .card:nth-child(2)");
  feed.innerHTML = "<h3>Businesses</h3>";
  const col = collection(db,"businesses");
  const snaps = await getDocs(col);
  snaps.forEach(docSnap=>{
    const data = docSnap.data();
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `<h3>${data.name}</h3>
                      <p>Type: ${data.type}</p>
                      <p>Location: ${data.location}</p>`;
    feed.appendChild(card);
  });
}

/* MENU */
window.toggleMenu = ()=>{
  menu.classList.toggle("active");
  overlay.classList.toggle("show");
};
window.goPage = page=>{
  alert("Navigation to "+page+". Will create separate page later."); // placeholder
  toggleMenu();
};

/* EDIT PROFILE */
window.editProfile = ()=>{
  alert("Profile editing modal here (to be implemented).");
};

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
};
</script>

</body>
      </html>
